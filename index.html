<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Valide su permiso de circulación de manera rápida y sencilla en la Municipalidad de Cerro Navia.">
  <meta name="keywords" content="permiso de circulación, Municipalidad de Cerro Navia, validación de permisos, código de verificación">
  <meta name="author" content="Municipalidad de Cerro Navia">
  <title>Verificador de Códigos | Municipalidad de Cerro Navia</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 90%;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #ffc107;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffca28;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    .valid {
      background-color: #e8f5e9;
      color: #28a745;
    }

    .invalid {
      background-color: #fbeaea;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Municipalidad de Cerro Navia</h1>
    <p>Ingrese el código de validación:</p>
    <input type="text" id="codeInput" placeholder="Ej: 01847218001">
    <button onclick="checkCode()">Verificar Código</button>
    <div id="result"></div>
  </div>

  <script>
    // Lista de códigos válidos (se pueden agregar más en el futuro)
    const validCodes = ["01847218001"];

    function checkCode() {
      const inputCode = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (validCodes.includes(inputCode)) {
        resultDiv.textContent = "✅ Código válido. Permiso de circulación confirmado.";
        resultDiv.className = "valid";
      } else {
        resultDiv.textContent = "❌ Código inválido. Verifique e intente nuevamente.";
        resultDiv.className = "invalid";
      }

      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
